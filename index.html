<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Working on updates...</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
<style>
body, html {
height: 100%;
margin: 0;
display: flex;
justify-content: center;
align-items: center;
background-color: #0078D4;
color: white;
font-family: 'Segoe UI', sans-serif;
overflow: hidden;
flex-direction: column;
text-align: center;
}
.settings-container {
background-color: rgba(0, 0, 0, 0.7);
backdrop-filter: blur(10px);
padding: 2.5rem;
border-radius: 12px;
box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
width: 90%;
max-width: 500px;
display: flex;
flex-direction: column;
gap: 1.5rem;
animation: fadeIn 0.5s ease-in-out;
}
.settings-container h1 {
font-weight: 600;
font-size: 1.8em;
margin: 0;
}
.settings-container p {
font-size: 0.9em;
color: #ccc;
margin: 0;
}
.form-group {
display: flex;
flex-direction: column;
align-items: flex-start;
width: 100%;
}
.form-group label {
margin-bottom: 0.5rem;
font-weight: 600;
}
.form-group input {
width: 100%;
padding: 0.75rem;
border-radius: 8px;
border: 1px solid #555;
background-color: #333;
color: white;
font-size: 1em;
transition: border-color 0.2s;
}
.form-group input:focus {
outline: none;
border-color: #0078d7;
}
.form-group input::placeholder {
color: #aaa;
}
#start-button {
width: 100%;
padding: 1rem;
background-color: #0078d7;
color: white;
border: none;
border-radius: 8px;
font-size: 1.1em;
font-weight: 700;
cursor: pointer;
transition: background-color 0.3s ease, transform 0.1s ease;
}
#start-button:hover {
background-color: #0056b3;
}
#start-button:active {
transform: scale(0.98);
}
.update-page {
display: none;
flex-direction: column;
justify-content: center;
align-items: center;
width: 100%;
height: 100%;
position: fixed;
top: 0;
left: 0;
z-index: 1000;
}
.spinner-container {
width: 60px;
height: 60px;
margin-bottom: 30px;
position: relative;
}
.dot {
position: absolute;
width: 8px;
height: 8px;
background-color: white;
border-radius: 50%;
opacity: 0;
animation: dot-fading 4s linear infinite;
}
.dot:nth-child(1) { top: 0; left: 50%; margin-left: -4px; animation-delay: 0s; }
.dot:nth-child(2) { top: 14.64%; right: 14.64%; margin-top: -4px; margin-right: -4px; animation-delay: -0.5s; }
.dot:nth-child(3) { top: 50%; right: 0; margin-top: -4px; margin-right: -4px; animation-delay: -1s; }
.dot:nth-child(4) { bottom: 14.64%; right: 14.64%; margin-bottom: -4px; margin-right: -4px; animation-delay: -1.5s; }
.dot:nth-child(5) { bottom: 0; left: 50%; margin-bottom: -4px; margin-left: -4px; animation-delay: -2s; }
.dot:nth-child(6) { bottom: 14.64%; left: 14.64%; margin-bottom: -4px; margin-left: -4px; animation-delay: -2.5s; }
.dot:nth-child(7) { top: 50%; left: 0; margin-top: -4px; margin-left: -4px; animation-delay: -3s; }
.dot:nth-child(8) { top: 14.64%; left: 14.64%; margin-top: -4px; margin-left: -4px; animation-delay: -3.5s; }
@keyframes dot-fading {
0%, 100% { opacity: 0; }
12.5%, 87.5% { opacity: 1; }
}
.text-container {
display: flex;
flex-direction: column;
gap: 0.5em;
}
.update-page h1 {
font-size: 2em;
font-weight: 400;
margin: 0;
}
.update-page h2 {
font-size: 1.2em;
font-weight: 400;
margin: 0;
}
.update-page p {
font-size: 1.2em;
margin: 0;
}
</style>
</head>
<body>
<div class="settings-container" id="settings-page">
<h1>Fake Windows Update</h1>
<p>Set the parameters for your fake Windows update screen below.</p>
<div class="form-group">
<label for="time-per-percent">Time per 1% update:</label>
<input type="number" id="time-per-percent" placeholder="In seconds (e.g., 2)">
</div>
<div class="form-group">
<label for="stuck-at">Stuck at percentage:</label>
<input type="number" id="stuck-at" placeholder="In % (e.g., 50)">
</div>
<div class="form-group">
<label for="sound-before-end">Sound notification before end:</label>
<input type="number" id="sound-before-end" placeholder="In seconds (e.g., 5)">
</div>
<div class="form-group">
<label for="start-after">Start update after:</label>
<input type="number" id="start-after" placeholder="In seconds (e.g., 5)">
</div>
<button id="start-button">Start Update</button>
</div>
<div class="update-page" id="update-page">
<div class="spinner-container">
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
</div>
<div class="text-container">
<h1>Working on updates</h1>
<h2 id="progress-text">1% complete</h2>
<p>Don't turn off your computer</p>
</div>
</div>
<audio id="notification-sound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" preload="auto"></audio>
<script>
const startButton = document.getElementById('start-button');
const settingsPage = document.getElementById('settings-page');
const updatePage = document.getElementById('update-page');
const progressText = document.getElementById('progress-text');
const notificationSound = document.getElementById('notification-sound');
let intervalId;
startButton.addEventListener('click', () => {
const timePerPercent = parseFloat(document.getElementById('time-per-percent').value) || 2;
const stuckAt = parseFloat(document.getElementById('stuck-at').value);
const soundBeforeEnd = parseFloat(document.getElementById('sound-before-end').value);
const startAfter = parseFloat(document.getElementById('start-after').value) || 0;
settingsPage.style.display = 'none';
setTimeout(() => {
updatePage.style.display = 'flex';
document.documentElement.requestFullscreen();
startUpdate(timePerPercent, stuckAt, soundBeforeEnd);
}, startAfter * 1000);
});
function startUpdate(timePerPercent, stuckAt, soundBeforeEnd) {
let percentage = 0;
const totalTime = (timePerPercent * 100) * 1000;
if (soundBeforeEnd > 0) {
const soundTime = totalTime - (soundBeforeEnd * 1000);
setTimeout(() => {
notificationSound.play().catch(e => console.error("Could not play sound:", e));
}, soundTime);
}
intervalId = setInterval(() => {
if (stuckAt > 0 && percentage >= stuckAt) {
progressText.textContent = `${stuckAt}% complete`;
clearInterval(intervalId);
return;
}
if (percentage >= 100) {
clearInterval(intervalId);
return;
}
percentage++;
progressText.textContent = `${percentage}% complete`;
}, timePerPercent * 1000);
}
</script>
</body>
</html>
